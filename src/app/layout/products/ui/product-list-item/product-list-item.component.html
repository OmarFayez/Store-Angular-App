<div class="card cursor-pointer h-100">
  <div class="overflow-hidden">
    <img
      [src]="product.image"
      class="card-img-top img-object-fit-contain"
      [alt]="product.title"
      style="height: 250px"
    />
  </div>
  <div class="card-body">
    <h6 class="card-title">{{ product.title }}</h6>
    <p class="card-text line-clamp-3">
      {{ product.description }}
    </p>
    <div class="d-flex align-items-center justify-content-between">
      <app-stars
        *ngIf="product?.rating?.rate"
        [rate]="product.rating.rate"
        class="w-auto"
      ></app-stars>
      <p class="mb-0">
        Count:
        <span class="text-indigo">
          {{ product.rating.count }}
        </span>
      </p>
    </div>
    <h6 class="mt-3 mb-0">
      Price :
      <span class="text-indigo">{{ product.price | currency }} </span>
    </h6>
  </div>
</div>
