<div class="layout-content">
  <p>user-products works!</p>
  <p>data Loaded {{ dataLoaded$ | async }}</p>
  <div>
    <div (click)="selectCategory('all')">all</div>
    <div
      *ngFor="let category of allCategories$ | async"
      (click)="selectCategory(category)"
    >
      {{ category }}
    </div>
  </div>

  <div>
    <div class="px-2" *ngFor="let item of filteredProducts$ | async">
      {{ item.title }}
    </div>
  </div>
</div>

<div (click)="addProduct()">Add Product</div>
