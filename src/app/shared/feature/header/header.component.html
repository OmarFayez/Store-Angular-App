<nav class="sticky-top z-index-1000">
  <mat-toolbar color="primary">
    <div
      class="d-flex justify-content-between align-items-center w-100 container-fluid"
    >
      <span class="fs-4 fw-bold">{{ "storeApp" | translate }}</span>

      <div class="d-flex align-items-center">
        <app-language class="mx-2"></app-language>
        <ng-container *ngIf="user$ | async as user">
          <button
            mat-button
            [matMenuTriggerFor]="menu"
            class="md:text-base text-xs font-medium"
          >
            <span class="fs-6">
              {{ "welcome" | translate }} {{ user?.userName }}
            </span>
            <mat-icon>keyboard_arrow_down</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button
              mat-menu-item
              (click)="logOut()"
              class="flex justify-start items-center gap-2 px-23 md:text-base text-xs font-medium"
            >
              <span>{{ "logout" | translate }} </span>
              <mat-icon>logout</mat-icon>
            </button>
          </mat-menu>
        </ng-container>
      </div>
    </div>
  </mat-toolbar>
</nav>
